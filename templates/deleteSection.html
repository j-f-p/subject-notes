<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <title>Subject Notes - Delete</title>
  </head>
  <body>
    <h1 class="section_form_h1">Delete Section from {{topic.name}}</h1>
    <form action="{{url_for('topicContents', topic_id=topic.id)}}">
      <input type="submit" value="cancel">
    </form>
    <h3>Section to delete:</h3>
    <div class="indent_1">
      <h3>{{section.name}}</h3>
      <p>{{section.notes}}</p>
      <form action="{{url_for('deleteSection', topic_id=topic.id,
                              section_id=section.id)}}" method="POST">
        <input type="submit" value="delete">
      </form>
    </div>
  </body>
</html>
