<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
    <title>Subject Notes - Delete</title>
  </head>
  <body>
    <header>
      <h1>{{subject}} Notes</h1>
      <p>Signed in as<br>{{uname}}</p>
    </header>
    <main class="pane_padding">
      <h2>Delete Section from {{topic.title}}</h2>
      <form action="{{url_for('viewSection', topic_id=topic.id,
                              section_id=section.id)}}">
        <input type="submit" value="cancel delete">
      </form>
      <h3>Section to delete:</h3>
      <div class="indent_1">
        <h4 class="h3_font_size">{{section.title}}</h4>
      {% if section.notes == None or not section.notes
          or section.notes.isspace() %}
        <p>&#8212;This section has no notes.&#8212;</p>
      {% else %}
        <p>{{section.notes}}</p>
      {% endif %}
        <form action="{{url_for('deleteSection', topic_id=topic.id,
                                section_id=section.id)}}" method="POST">
          <input type="submit" value="confirm delete">
        </form>
      </div>
    </main>
  </body>
</html>
