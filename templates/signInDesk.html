<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="{{'sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2'
        + '+nqUivzIebhndOJK28anvf'}}"
      crossorigin="anonymous">
    <title>Subject Notes - Sign In Desk</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="{{url_for('contents')}}">{{subject}} Notes</a>
      </h1>
    </header>
    <main class="pane_padding">
      <h2>Sign In Desk</h2>
      <form action="{{url_for('authenticate')}}"><i class="fab fa-google"></i>
        <input type="submit" value="Sign in with Google" autofocus
          class="link-button pointer-cursor">
      </form>
    </main>
  </body>
</html>
