<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Subject Notes - Topics</title>
  </head>
  <body>
    <header>
      <h1>{{subject}} Notes</h1>
    </header>
    <main class="pane_row">
      <nav class="nav_pane pane_padding">
        <h2>Topics</h2>
      {% for t in topics %}
        <h3 class="hover">{{t.name}}</h3>
      {% endfor %}
      </nav>
      <section class="content_pane pane_padding">
        <h2>Latest Five Topic Sections</h2>
      {% for s in latest_sections %}
        <h3><span class="hover">{{s[0]}} ({{s[1]}})</span></h3>
        <!-- Section Name (Topic Name) -->
      {% endfor %}
      </section>
    </main>
  </body>
</html>
