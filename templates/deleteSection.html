<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300">
    <title>Subject Notes - Delete</title>
  </head>
  <body>
    <header>
      <h1>&nbsp;{{subject}} Notes&nbsp;</h1>
    </header>
    <main class="pane_padding">
      <h2>Delete Section from {{topic.name}}</h2>
      <form action="{{url_for('editSection', topic_id=topic.id,
                              section_id=section.id)}}">
        <input type="submit" value="cancel">
      </form>
      <h3>Section to delete:</h3>
      <div class="indent_1">
        <h4 class="h3_font_size">{{section.name}}</h4>
        <p>{{section.notes}}</p>
        <form action="{{url_for('deleteSection', topic_id=topic.id,
                                section_id=section.id)}}" method="POST">
          <input type="submit" value="confirm delete">
        </form>
      </div>
    </main>
  </body>
</html>
